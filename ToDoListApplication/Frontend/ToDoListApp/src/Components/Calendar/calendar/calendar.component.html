<div class="container">
  <div class="monthselection">
    <button type="button" (click)="preMonth()" class="btn btn-primary monthselectionInner"><</button>
    <h4 class="monthselectionInner">{{ viewDate | date:'MMMM yyyy' }}</h4>
    <button type="button" (click)="nextMonth()" class="btn btn-primary monthselectionInner">></button>
  </div>
  <div class="calendar-container">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      (dayClicked)="handleDayClick($event.day)">
    </mwl-calendar-month-view>
  </div>

  <!--Popup code-->
  <div class="calendar-side" *ngIf="selectedDay">
    <h4>Events on {{ selectedDay.date | date:'fullDate' }}</h4>
    <ul>
      <li *ngFor="let ev of selectedDay.events">{{ ev.title }}</li>
    </ul>
  </div>
</div>
