<div class="container">
  <h2>To Do List</h2>
  <ng-container *ngIf="toDoList else NoItem">
    <table class="table table-bordered table-success table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Is Completed</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of toDoList">
          <td ><a [routerLink]="['/todolist', item.id]">{{item.id}}</a></td>
          <td >{{item.title}}</td>
          <td >{{item.description}}</td>
          <td ><input type="checkbox" #cbIsCom [checked]="item?.isCompleted" (click)="updateIsComplete(item?.id, cbIsCom.checked)" /></td>
        </tr>
      </tbody>
    </table>
    <br/>
  </ng-container>
  <ng-template #NoItem>
  <p>Oops, No Data</p>
  </ng-template>
  <div>    
    <button type="button" class="btn btn-primary" routerLink="/todolist/add" >Add</button>
  </div>
</div>
